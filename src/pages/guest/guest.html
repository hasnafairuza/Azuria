    <ion-content class="bg">
  </ion-content>

<div class="card">
  <ion-icon name="md-add-circle" style="font-size: 250%;color: white;"></ion-icon>

  <div style="
  color: white;
  font-size: 22px;
  font-weight: bold;
">Add a new guest</div><br>
  <ion-list>

      <ion-item class="input">
        <ion-input placeholder="First name" [(ngModel)]="fname"></ion-input>
      </ion-item>

        <ion-item class="input">
          <ion-input placeholder="Last name" [(ngModel)]="lname"></ion-input>
        </ion-item>

      <ion-item class="select">
          <!-- <ion-label placeholder="Select Type"></ion-label> -->
          <ion-select [(ngModel)]="sex" style="width:100%" placeholder="Select Gender">
            <ion-option value="nes">Male</ion-option>
            <ion-option value="n64">Female</ion-option>
          </ion-select>
        </ion-item>

        <ion-item class="text-area">
          <ion-textarea placeholder="Details" [(ngModel)]="detail"></ion-textarea>
        </ion-item>


        
        <ion-item class="number">
            <ion-input type="number" placeholder="Phone number" [(ngModel)]="phone"></ion-input>
          </ion-item>
          <br>

        <ion-item class="input">
            <ion-input placeholder="E-mail" [(ngModel)]="email"></ion-input>
          </ion-item>
          <br>

        <ion-item class="input">
            <ion-input placeholder="Address" [(ngModel)]="address"></ion-input>
          </ion-item>
         <br>
>
          <button ion-button color="light" round full (click)="addGuest(fname, lname, sex, detail, phone, email, address)">ADD</button>
          <button ion-button color="dark" round full (click)="cancle()">CANCLE</button>
          
          
  </ion-list>
<!-- {{userid}} -->
</div>
