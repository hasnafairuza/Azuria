<ion-header>
  <ion-navbar>
    <!-- <ion-title>notif</ion-title> -->
    <ion-icon name="refresh" item-start style="font-size: 25px;margin-left: 10px;"></ion-icon>
    <ion-icon name="person" item-end style="margin-left: 320px;font-size: 25px;"></ion-icon>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
        <div style="text-align:center;font-weight:bold;display: block">Today tasks</div>
        <hr>
    <ion-item *ngFor="let item of dataNotificate;let i=index">
        <ion-row>
            <ion-col>
                    {{dataNotificate[i]}}
            </ion-col>
        </ion-row>
    </ion-item>
</ion-list>
</ion-content>
