<ion-content class="bg">
</ion-content>
<div class="card">
    <ion-icon ios="ios-close-circle" md="md-close-circle" (click)="close()"></ion-icon>
<div *ngIf="!dataNull">
    <ion-list *ngFor="let item of guestData">
        <ion-item (click)="presentActionSheet(item.g_id)">
            <ion-row>
                <ion-col>
                    <div style="font-size: 13px;opacity: 0.5;">Name</div>
                        {{item.g_name}}
                </ion-col>
                <ion-col>
                    <div style="font-size: 13px;opacity: 0.5;">Phone</div>
                        {{item.g_phone}}
                </ion-col>
            </ion-row>
        </ion-item><br>
    </ion-list>
  </div>
    <ion-item *ngIf="dataNull">
      <ion-row>
          <ion-col style="text-align:center">
              No task list!!
          </ion-col>
      </ion-row>
  </ion-item>


</div>
