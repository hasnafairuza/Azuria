<ion-content class="bg">
  </ion-content>
  <div class="card">
      <ion-icon ios="ios-close-circle" md="md-close-circle" (click)="close()"></ion-icon>
  
      <ion-list *ngFor="let item of totalData">
          <ion-item>
              <ion-row>
                  <ion-col>
                      <div style="font-size: 13px;opacity: 0.5;">Title</div>
                          {{item.c_title}}
                  </ion-col>
                  <ion-col>
                      <div style="font-size: 13px;opacity: 0.5;">Amount</div>
                          {{item.c_amount}}
                  </ion-col>
              </ion-row>
          </ion-item><br>
      </ion-list>
  
  
  </div>
