<!-- <ion-icon name="close-circle-outline" style="font-size:22px;color:white"></ion-icon> -->
<ion-content class="bg">
</ion-content>
<div class="card">
  <ion-icon name="md-add-circle" style="font-size: 250%;color: white;"></ion-icon>

  <div style="
  color: white;
  font-size: 22px;
  font-weight: bold;
">Add a new vendor</div><br>
  <ion-list>
      <ion-item class="input">
        <ion-input placeholder="Enter name" [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-item class="select">
          <!-- <ion-label placeholder="Select Type"></ion-label> -->
          <ion-select [(ngModel)]="type" style="width:100%" placeholder="Select Type">
            <ion-option value="Miscellaneous">Miscellaneous</ion-option>
            <ion-option value="Attire & Accessories">Attire & Accessories</ion-option>
            <ion-option value="Healty & Beauty">Healty & Beauty</ion-option>
            <ion-option value="Music & Show">Music & Show</ion-option>
            <ion-option value="Flowers & Decor">Flowers & Decor</ion-option>
            <ion-option value="Accessories">Accessories</ion-option>
          </ion-select>
        </ion-item>

        <ion-item class="text-area">
          <ion-textarea placeholder="Details" [(ngModel)]="detail"></ion-textarea>
        </ion-item>
        <br>

        <ion-item class="input">
            <ion-input type="number" placeholder="Phone number" [(ngModel)]="phone"></ion-input>
          </ion-item>
          <br>

        <ion-item class="input">
            <ion-input placeholder="E-mail" [(ngModel)]="email"></ion-input>
          </ion-item>
          <br>

        <ion-item class="input">
            <ion-input placeholder="Address" [(ngModel)]="address"></ion-input>
          </ion-item>
         <br>

         <ion-item class="number">
            <ion-input type="number" placeholder="Estimate amount" [(ngModel)]="amount"></ion-input>
          </ion-item>
            <br>
      
          <button ion-button color="light" round full (click)="addVendor(name, type, detail, phone, email, address, amount)">ADD</button>
          <button ion-button color="dark" round full (click)="cancle()">CANCLE</button>

  </ion-list>
<!-- {{userid}} -->
</div>
