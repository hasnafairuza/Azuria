<ion-header>
  <ion-navbar>
    <ion-title>Confirmed Guest</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of guestList">
            <ion-row>
                <ion-col>
                    <div style="font-size: 13px;opacity: 0.5;">Name</div>
                        {{item.g_fname}} {{item.g_lname}}
                </ion-col>
                <ion-col>
                    <div style="font-size: 13px;opacity: 0.5;">Phone</div>
                        {{item.g_phone}}
                </ion-col>
            </ion-row>
        </ion-item>
    </ion-list>
       
   
</ion-content>
